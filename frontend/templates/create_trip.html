{% extends "base.html" %}

{% block content %}
<h2>Создать поездку</h2>
<form action="/create-trip" method="post">
    <label for="departure-point">Начальная точка:</label>
    <input type="text" id="departure-point" name="departure-point" required>
    <label for="destination-point">Конечная точка:</label>
    <input type="text" id="destination-point" name="destination-point" required>
    <label for="distance">Расстояние (км):</label>
    <input type="number" id="distance" name="distance" required>
    <label for="cost">Стоимость ($):</label>
    <input type="number" id="cost" name="cost" required>
    <button type="submit">Создать поездку</button>
</form>
<div id="error-message"></div>
{% endblock %}
